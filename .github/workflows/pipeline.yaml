name: CDK Build, Validate, and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm install
        working-directory: entrix

      - name: Build CDK app
        run: npm run build
        working-directory: entrix

      - name: Run tests
        run: npm test
        working-directory: entrix
